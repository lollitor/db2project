<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Home</title>
</head>
<body>
<div class="container text-center">
<table>
    <thead>
        <tr>
            <th> Our service packages </th>
        </tr>
    </thead>
    <tbody>
	<tr th:if="${services.empty}">
            <td colspan="2"> No service available </td>
        </tr>
        <tr th:each="service : ${services}">
            <td><span th:text="${service.name}"> Title </span></td>
            
        </tr>
    </tbody>
</table>

</div>
    <span th:if="${user == null}"><a th:href="@{/login}">sign in to buy a service package!</a></span>
    <span th:unless="${user ==null}">Welcome <a th:text="${user.username}"></a> buy a service package (link) </span>

</body>
</html>
